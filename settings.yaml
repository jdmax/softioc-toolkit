# IOC device settings, YAML
# With exception of 'general', each top level key defines a new ioc for that device
general:
  prefix: MYLAB
  log_dir: 'logs'   # path of logs directory
  epics_addr_list: 'None'
  delay: 0.5
status:   # SoftIOC to switch between target states
    module: 'devices.status_ioc'
    autostart: True
    delay: 1
    prod_pv: True   # turn on production status PV
    full_status:    # list of PVs that indicate full state when all not alarming
        - TGT:BTARG:Cell_Top_TI
        - TGT:BTARG:Cell_Bottom_TI
        - TGT:BTARG:Target_Supply_PI
archiver:
  module: 'devices.archiver'
  autostart: True
  archive_path: 'archive/data'  # Directory to store archived data
  settings_file: 'settings.yaml'  # Path to settings file (optional)
  deadband: 0.01  # 1% relative change threshold
  time_increment: 300  # Force write every 5 minutes even if no change
  delay: 5  # Delay between status updates
  channels:
    - None
pfeiffer-26x_1:
  module: 'devices.tpg_26x'
  autostart: True
  ip: '129.57.37.103'
  port: '1001'            # channel 1 of serial to ethernet
  timeout: 2
  delay: 5
  channels:
    - Outlet_PI
    - OVC_PI
  records:
    Outlet_PI:
      DESC: 'Outlet Pressure'
      PREC: 2
      EGU: 'mbar'
      HIHI: 1300
      HIGH: 1200
      LOW: -100
      LOLO: -150
    OVC_PI:
      DESC: 'Magnet OVC Pressure'
      PREC: 2
      EGU: 'mbar'
      HIHI: 1300
      HIGH: 1200
      LOW: -100
      LOLO: -150

